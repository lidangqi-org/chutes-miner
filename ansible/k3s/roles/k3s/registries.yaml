# 新增任务：为中国大陆网络环境配置镜像加速
    - name: Create K3s registries.yaml for China Mirror
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/registries.yaml
        content: |
          mirrors:
            "docker.io":
              endpoint:
                - "https://docker.m.daocloud.io" # 国内加速器 1
                - "https://hub-mirror.c.163.com" # 国内加速器 2 (网易云)
            "registry.k8s.io":
              endpoint:
                - "https://k8s-gcr.mirrors.ustc.edu.cn" # K8s 官方镜像加速
            "quay.io":
              endpoint:
                - "https://quay.m.daocloud.io" # Quay.io 镜像加速
        owner: root
        group: root
        mode: "0644"
